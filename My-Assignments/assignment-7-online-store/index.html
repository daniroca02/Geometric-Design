<body>
    <div class="wrapper">
        <header>
            <div class="logo-wrapper"></div>
            <h1>Home Decor</h1>
            <h2>Your happy place has never looked better.</h2>
            <h3>Liberated movement meets seemless support.</h3>
        </header>
        <main>
            <nav>
                <a class="menu-item selected" data-content="vases-wrapper">Vases</a>
                <a class="menu-item" data-content="lamps-wrapper">Lamps</a>
                <a class="menu-item" data-content="glasses-wrapper">Glasses</a>
                <a class="menu-item" data-content="accessories-wrapper">Accessories</a>
            </nav>
            <div class="content vases-wrapper" data-array="vases">
                <div class="product-wrapper" data-id="1">
                    <div class="product-image-wrapper"></div>
                    <div class="series-and-price-wrapper">
                        <div class="series">Sozia Wine Bottle</div>
                        <div class="price">$105</div>
                    </div>
                </div>
            </div>
            <div class="content lamps-wrapper hidden">
            </div>
            <div class="content glasses-wrapper hidden">
            </div>
            <div class="content accessories-wrapper hidden">
            </div>
            <section>
            <h2>Categories</h2>
                <div class="categories-wrapper">
                    <div class="category-wrapper">Zen</div>
                    <div class="category-wrapper">Shelf</div>
                    <div class="category-wrapper">Decor</div>
                    <div class="category-wrapper">New Collection</div>
                </div>
            </section>
        </main>
    </div>
    <script src="resources/products.js"></script>
    <script src="resources/main.js"></script>
</body>
